{% extends "aplicacion/index.html" %}

{% block titulo %}
<h1 class="masthead-heading mb-0">Registro de Usuario</h1>
{% endblock titulo %}

{% block contenido %}
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
      <a class="nav-link" style="border: solid 1px #ee0979" id="tab-login" data-mdb-toggle="pill" href="{% url 'login' %}" role="tab"
      aria-controls="pills-login" aria-selected="true">Login</a>
  </li>
  <li class="nav-item" role="presentation" style="margin-left: 10px;">
      <a class="nav-link active" id="tab-register" data-mdb-toggle="pill" href="{% url 'registrar' %}" role="tab"
      aria-controls="pills-register" aria-selected="false">Registro</a>
  </li>
</ul>

<div class="tab-content">
  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
    <form class="w-100" action="" method="post">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.as_table }}
      </div>
      <input type="submit" class="btn btn-primary btn-block mb-4" value="Registrarse">
    </form>
  </div>
 </div>
{% endblock contenido %}
