{% extends "aplicacion/index.html" %}

{% block titulo %}
<h1 class="masthead-heading mb-0">Proyectos</h1>
{% endblock titulo %}

{% block contenido %}
<div class="row">
    <div class="col-lg-12 mx-auto">
        <ul class="list-group">
{% for p in proyectos %}
            <li class="list-group-item">
                <div class="media align-items-lg-center flex-column flex-lg-row p-3">
                    <div class="media-body order-2 order-lg-1">
                        <h5 class="mt-0 font-weight-bold mb-2">{{ p.nombre }}</h5>
                        <p class="font-italic text-muted mb-0 small">{{ p.descripcion }}</p>
                        <div class="d-flex align-items-center justify-content-between mt-1">
                            <h6 class="font-weight-bold my-2">{{ p.fecha }}</h6>
                        </div>
                    </div>
                </div>
            </li> 
{% endfor %}
        </ul>
    </div>
</div>
{% endblock contenido %}
